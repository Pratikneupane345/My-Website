<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="RockPaperSisccor.css">
</head>

<body>
    <h1>Rock Paper Scissors </h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="Rock.png" alt="This is a rock image" srcset="">
        </div>
        <div class="choice" id="paper">
            <img src="Paper.png" alt="This is a Paper image" srcset="">
        </div>
        <div class="choice" id="sisccor">
            <img src="Sisccor.png" alt="This is a sisccor image" srcset="">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <div id="comp-score">
                <p>0</p>
                <p>Comp</p>
            </div>
        </div>
    </div>
    <div id="msg-container">
        <p id="msg">Play your moves.</p>
    </div>
<script src="RockPaperSisccor.js"></script>
</body>

</html>
